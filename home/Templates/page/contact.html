<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>

  <style>
    #map {
        height: 400px;
        width: 100%;
        margin-top: 30px;
        margin-bottom: 30px;
      }
      #contact i{
        font-size: 25px;
        color: #2FA1B3;
      }
      p.name{
        font-size: 18px;
        color: #b8b3b3;
      }
  </style>

  <body>
    {% extends "page/base.html" %}
    {% block title %} Contact {% endblock title %}
    {% block content %}
      {% if user.username %}
      <div class="row g-0 text-center">

        <div id="contact" class="col-sm-6 col-md-3">
          <i class="bi bi-person-bounding-box"></i>
          <h5>Username</h5>
          <p class="name">{{user.username}}</p>
        </div>

        <div id="contact" class="col-sm-6 col-md-3">
          <i class="bi bi-envelope-at"></i>
          <h5>Email</h5>
          <p class="name">{{user.email}}</p>
        </div>

        <div id="contact" class="col-sm-6 col-md-3">
          <i class="bi bi-telephone"></i>
          <h5>Phone</h5>
          <p class="name">+84 329161255</p>
        </div>

        <div id="contact" class="col-sm-6 col-md-3">
          <i class="bi bi-geo-alt"></i>
          <h5>Address</h5>
          <p class="name">Da Nang</p>
        </div>
      </div>

      {% else %}
      <h1>You are not login.</h1>
      {% endif %}   

      <div id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834.6441591267117!2d108.2187275747978!3d16.032028884642127!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314218389cf02c2b%3A0xbdc63233587e2d88!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyDEkMO0bmcgw4E!5e0!3m2!1svi!2s!4v1685028236260!5m2!1svi!2s" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

    {% endblock content %}
  </body>
</html>
